<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faberhus</title>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      animation: pulseBg 12s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes pulseBg {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: white;
      z-index: 1;
      transition: all 0.4s ease;
    }

    .logo {
      width: 25vw;
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
      transition: all 0.4s ease;
    }

    h1 {
        font-family: 'Titillium Web', sans-serif;
        font-weight: 600;
        color: #936D54;
        font-size: clamp(0.9rem, 2vw, 1.8rem);
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(243, 243, 243, 0.304);
        transition: all 0.4s ease;
    }


    form {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 320px;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
    }

    input[type="email"] {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      color: rgb(52, 52, 52);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
    }

    input::placeholder {
      color: #363636;
    }

    button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4), rgba(255,255,255,0));
      transform: skewX(-20deg);
    }

    button:hover::before {
      animation: shine 0.7s ease-in-out forwards;
    }

    @keyframes shine {
      0% {
        left: -75%;
      }
      100% {
        left: 125%;
      }
    }

    button:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    @media (min-width: 600px) {
      .logo {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />

      <input type="email" name="email" placeholder="Enter your email" required />

  </div>
